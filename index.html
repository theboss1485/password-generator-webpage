<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                    <section id="password-generation-criteria"><br>
                        <label for="password-length-slider">Password Length: </label><br>
                        <input type="range" min="8" max="128" value="20" step="1" id="password-length-slider"><br><br>
                        <section id="character-type-checkboxes">
                            <input type="checkbox" id="lowercase-characters-checkbox">
                            <label for="lowercase-characters-checkbox">Use Lowercase Characters</label><br>
                            <input type="checkbox" id="uppercase-characters-checkbox"> 
                            <label for="uppercase-characters-checkbox">Use Uppercase Characters</label><br>
                            <input type="checkbox" id="numeric-characters-checkbox">
                            <label for="numeric-characters-checkbox">Use Numeric Characters</label><br>
                            <input type="checkbox" id="special-characters-checkbox">
                            <label for="special-characters-checkbox">Use Special Characters</label>
                            <br> <br>
                        </section>
                    </section>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
                
            </div>
        </div>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
