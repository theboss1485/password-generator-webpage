<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password Generator</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/script.js" defer></script>
    </head>
    
    <!-- I changed the divs in this page to sections in order to use semantic HTML elements. -->
    <body>
        <section class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>

            <!-- The following section houses the card that includes includes the 'Generate a Password' heading,  
            the textarea that holds the password, and the 'Generate Password' button.-->
            <section class="card">
                <section class="card-header">
                    <h2>Generate a Password</h2>
                </section>
                <section class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </section>
                <section class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </section>
            </section>
        </section>
        
    </body>
</html>
